name: Electron Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build-script: buildWindowsApp
          - os: macos-latest
            arch: arm64
            build-script: buildMacApp
          - os: macos-latest
            arch: x64
            build-script: buildMacApp

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --arch=${{ matrix.arch }}
        env:
          npm_config_arch: ${{ matrix.arch }}
          ELECTRON_ARCH: ${{ matrix.arch }}
      - name: Build Electron app
        run: npm run ${{ matrix.build-script }}
        env:
          npm_config_arch: ${{ matrix.arch }}
          ELECTRON_ARCH: ${{ matrix.arch }}

      # Optional: upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nh-toolbox-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            target/dist/**
